<html>
<head>
<title>HEN 1.5 + VR</title>
<link rel="stylesheet prefetch" href="Style.css">
</head>
<body>
  <script>
    window.didload = 0;
    window.didpost = 0;

    window.onload = function () {
      window.didload = 1;
      if (window.didpost == 1)
        setTimeout(window.stage2, 1500);
    }
    window.postExpl = function () {
      window.didpost = 1;
      if (window.didload == 1)
        setTimeout(window.stage2, 1500);
    }

    function allset() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("allset").style.display = "block";
    }

    function awaitpl() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("awaiting").style.display = "block";
    }

    function fail(info) {
      document.getElementById("loader").style.display = "none";
      document.getElementById("fail").style.display = "block";
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<div id="title" class="title"><script>document.write(document.title);</script></div>
	<div id=loader class=loader><div>漏洞载入中...</div></div>
  <div id="awaiting" class="info" style="display:none;">等待发送 Payload...</div>
  <div id="allset" class="info" style=display:none>漏洞载入成功，<div class=ib>按 </div><div id=PSBUTTON></div><div class=ib> 键退出！</div></div>
	<div id=fail class=info style=display:none>漏洞利用失败 !</div>
  <div id="badfw" class="info" style="display:none;">仅支持 4.74 版本固件!</div>
  </div>
